<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plants Shop ◕‿◕</title>
  <!-- <link rel="stylesheet" href="global.css"> -->
  <link rel="shortcut icon" href="./assets/fav.png" type="image/x-icon">
  <link rel="stylesheet" href="libs/nouislider.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
  <header class="header">
    <div class="header__logo">
      <img src="./assets/fav.png">
    </div>
    <div class="header__title">
      <h1>Very Nice Plants Shop</h1>
    </div>
    <div class="header--right">
      <h3 class="header__modal">Oh sorry! All slots are full!</h3>
      <div class="header__fav">
        <span class="fav__count">0</span>
      </div>
    </div>
  </header>

  <main class="content">
    <div class="content__filters">
      <h3 class="filters__title">In Stock:</h3>
      <div class="filters__stock-slider"></div>
      <h3 class="filters__title">$ Price:</h3>
      <div class="filters__price-slider"></div>
      <h3 class="filters__title">Pot Color:</h3>
      <div class="filters__color">
        <button class="color__btn black btn" data-filter="black"></button>
        <button class="color__btn terracotta btn" data-filter="terracotta"></button>
        <button class="color__btn white btn" data-filter="white"></button>
      </div>
      <h3 class="filters__title">Plant Size:</h3>
      <div class="filters__size">
        <button class="size__btn btn" data-filter="small">S</button>
        <button class="size__btn btn" data-filter="medium">M</button>
        <button class="size__btn btn" data-filter="large">L</button>
      </div>
      <h3 class="filters__title">Difficulty:</h3>
      <div class="filters__diff">
        <button class="diff__btn btn" data-filter="For Begginers">For Begginers</button>
        <button class="diff__btn btn" data-filter="For Experts">For Experts</button>
      </div>
      <h3 class="filters__title">Pet Friendly?</h3>
      <div class="filters__pet">
        <input type="checkbox" class="pet__input" id="checkbox">
        <label for="checkbox" class="pet__label"></label>
      </div>
      <div class="filters__reset">
        <button class="reset__btn" id="reset-filters">Reset filters</button>
        <button class="reset__btn" id="reset-data">Reset all data</button>

      </div>



    </div>
    <div class="content__items">
      <div class="items__nav">
        <div class="nav__count">
          <span class="count__span">0</span>
          <p>Plants Found</p>
          <div class="nav__search">
            <input type="search" autocomplete="off" class="search__input" placeholder="Search The Plant...">
          </div>
        </div>
        <div class="nav__sort">
          <div class="sort__label">Sort By: </div>
          <select class="sort__select" name="sort" id="sort">
            <option value="none">...</option>
            <option value="name-asc">Name ↑</option>
            <option value="name-desc">Name ↓</option>
            <option value="price-asc">Price ↑</option>
            <option value="price-desc">Price ↓</option>
          </select>
        </div>
      </div>
      <div class="items__cards"></div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__wrapper">
      <a class="footer__wrapper-item rsschool" href="https://rs.school/js/">
        <img src="./assets/rs_school.svg" alt="rs school js course">
      </a>
      <p class="footer__wrapper-item">2022 Anna Marchenko</p>
      <a class="footer__wrapper-item github" href="https://github.com/aniamarkh">
        <img src="./assets/github.png" alt="author's github">
      </a>
    </div>
  </footer>
  <script src="./libs/nouislider.min.js"></script>
</body>

</html>
